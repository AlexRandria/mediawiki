- name: Install epel release
  package:
    name: epel-release
    state: present
    update_cache: yes

- name: copier rpm file sur le serveur
  copy:
     src: files/remi-release-7.rpm
     dest: /tmp_app/mediawiki/package.rpm

- name: Install php74
  yum:
     name: /tmp_app/mediawiki/package.rpm
     enablerepo: remi-php74
     state: present
  notify: restart httpd

- name: Install PHP74
  package:
    name: php
    state: present
    update_cache: yes
